<html>
	<head>
		<title>Cat Clicker</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id='app'>
			<ul id="cat-list" class="cat-list">
				<li class="cat-list-title">Cat List</li>
			</ul>

			<div id="cat-show" class="cat-show">
				<div class="cat-wrapper">
					<h3 class="cat-title"></h3>
					<img class="cat-image" />
					<span class="click-count"></span>
				</div>	
			</div>
		</div>
		<script src='app.js'></script>
	</body>	
</html>
